        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <br>
                    <div class="panel panel-default">
                        <div class="panel-heading">编辑课程并导入</div>
                        <div class="panel-body">
                            <form role="form">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label style="font-weight: normal">课程代码</label><input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label style="font-weight: normal">课程名称</label><input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label style="font-weight: normal">课程类型</label>
                                            <select class="form-control">
                                                <option>专业核心课</option>
                                                <option>专业选修课</option>
                                                <option>公共基础课</option>
                                                <option>实践教育</option>
                                                <option>体育课</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label style="font-weight: normal">开课专业</label><input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label style="font-weight: normal">授课教师</label><input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label style="font-weight: normal">课程容量</label><input type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-4">
                                        <label style="font-weight: normal">开始时间</label>
                                        <div class="input-group">
                                            <span class="input-group-addon">第</span>
                                            <select class="form-control">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                                <option>6</option>
                                                <option>7</option>
                                                <option>8</option>
                                                <option>9</option>
                                                <option>10</option>
                                                <option>11</option>
                                                <option>12</option>
                                                <option>13</option>
                                                <option>14</option>
                                                <option>15</option>
                                            </select>
                                            <span class="input-group-addon">周</span>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <label style="font-weight: normal">结束时间</label>
                                        <div class="input-group">
                                            <span class="input-group-addon" id="basic-addon1">第</span>
                                            <!--<input type="text" class="form-control" aria-describedby="basic-addon1">-->
                                            <select class="form-control">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                                <option>6</option>
                                                <option>7</option>
                                                <option>8</option>
                                                <option>9</option>
                                                <option>10</option>
                                                <option>11</option>
                                                <option>12</option>
                                                <option>13</option>
                                                <option>14</option>
                                                <option>15</option>
                                            </select>
                                            <span class="input-group-addon" id="basic-addon2">周</span>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label style="font-weight: normal">课程学分</label><input type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label style="font-weight: normal">选择日期</label><br>
                                            <label class="checkbox-inline">
                                                <input type="checkbox">周一
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox">周二
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox">周三
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox">周四
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox">周五
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox">周六
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox">周日
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label style="font-weight: normal">选择节数</label><br>
                                            <label class="checkbox-inline">
                                                <input type="checkbox">1
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox">2
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox">3
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox">4
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox">5
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox">6
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox">7
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox">8
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox">9
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox">10
                                            </label>
                                            <label class="checkbox-inline">
                                                <input type="checkbox">11
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-4">
                                        <label style="font-weight: normal">上课地点</label><input type="text" class="form-control">
                                    </div>
                                    <div class="col-lg-4">

                                    </div>

                                            <br>
                                            <button type="submit" class="btn btn-primary full-width btn-block">提交</button>
                                        </div>
                                    </div>
                                </div>
